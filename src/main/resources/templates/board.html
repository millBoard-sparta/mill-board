<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>보드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .column-container {
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 10px;
    }
    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="board-header">
    <h1 th:text="${board.title}">보드 이름</h1>
    <div>
      <button class="btn">수정</button>
      <button class="btn">삭제</button>
    </div>
  </div>
  <div class="column-container">
    <div class="column" th:each="column : ${board.boardColumns}">
      <div class="column-header">
        <h3 th:text="${column.statusName}">컬럼 이름</h3>
        <div>
          <button class="btn">수정</button>
          <button class="btn">삭제</button>
        </div>
      </div>
      <!-- 카드 표시 로직은 추후 구현 필요 -->
      <button class="btn">카드추가</button>
    </div>
  </div>
</div>
</body>
</html>
