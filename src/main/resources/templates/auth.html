<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MillBoard</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>로그인</h2>
        <form th:action="@{/api/users/login}" th:object="${userRequestDto}" method="post">
            <div class="form-group">
                <label for="loginUsername">ID:</label>
                <input type="text" id="loginUsername" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">PASS:</label>
                <input type="password" id="loginPassword" th:field="*{password}" required>
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
    <div class="form-container">
        <h2>회원가입</h2>
        <form id="signupForm" th:action="@{/api/users/signup}" th:object="${userRequestDto}" method="post">
            <div class="form-group">
                <label for="signupUsername">ID:</label>
                <input type="text" id="signupUsername" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">PASS:</label>
                <input type="password" id="signupPassword" th:field="*{password}" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>

<div id="signupModal" class="modal">
    <div class="modal-content">
        <p>회원가입이 완료되었습니다.</p>
        <button id="modalCloseBtn">확인</button>
    </div>
</div>

<script>
    const form = document.getElementById('signupForm');
    const modal = document.getElementById('signupModal');
    const closeBtn = document.getElementById('modalCloseBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if(data.status === 201) {
                    modal.style.display = "block";
                } else {
                    alert('회원가입에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            });
    });

    closeBtn.onclick = function() {
        modal.style.display = "none";
        window.location.href = '/auth';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            window.location.href = '/auth';
        }
    }

</script>
</body>
</html>
